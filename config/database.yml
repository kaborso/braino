default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  username: postgres
  password: postgres

development:
  <<: *default
  database: expanding_brain_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: expanding_brain_test

production:
  adapter: postgresql
  url: <%= ENV['DATABASE_URL'] %>
